<div class="p-3 border">

  <div class="col text-center p-2 mb-3 main-div">
    <span class="fs-3">For Scan The QR Code</span>
  </div>
  <div class="img-cap">
    <span>
      <input type="file" (change)="onFileSelected($event)">
    </span>
  </div>
  <div class="item">
     <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image">
  </div>
  <div *ngIf="imageUrl">
    <button (click)="verifyUser()"class="btn btn-primary text-center" [disabled]="showSuccessMessage">Scan Now</button>
  </div>
</div>
